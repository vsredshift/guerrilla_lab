{% extends 'blog/base.html' %} 
{% load crispy_forms_tags %} 
{% block content %}
    <div class="content-secton">
        <form method="POST">
            {% csrf_token %}
            <!-- Required -->
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Comment</legend>
                <!-- {{ form.as_p }} before we added crispy-forms -->
                {{ form.media}}
                {{ form|crispy }}
            </fieldset>

            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Add Comment</button>
            </div>
        </form>
    </div>
{% endblock content %}
